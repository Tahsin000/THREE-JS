<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HP_USB_PENDRIVE</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="../examples/style/main.css" />
    <style>
      body {
        background: #2c2c2c;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="info">
      <a
        href="https://www.facebook.com/tahsin.towaha/"
        target="_blank"
        rel="noopener"
        >This model is designed by Tahsin Abrar</a
      >
      +
      <a
        href="../examples/models/blender/HP USB 3.1 PENDRIVE.blend"
        target="_blank"
        rel="noopener"
        >Download</a
      >
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

      import { GUI } from "three/addons/libs/lil-gui.module.min.js";

      let camera, scene, renderer, controls;

      init();
      animate();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.25,
          20
        );
        camera.position.set(0, 10, 40);

        scene = new THREE.Scene();

        // model

        // var object = gltf.scene.getObjectByName( 'SheenChair_fabric' );
        new GLTFLoader()
          .setPath("models/gltf/")
          .load("hp.glb", function (gltf) {
            scene.add(gltf.scene);

            object = gltf.scene.getObjectByName("SheenChair_fabric");

            const gui = new GUI();

            gui.add(object.material, "sheen", 0, 1);
            gui.open();
          });

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        const environment = new RoomEnvironment();
        const pmremGenerator = new THREE.PMREMGenerator(renderer);

        scene.background = new THREE.Color(0xbbbbbb);
        scene.environment = pmremGenerator.fromScene(environment).texture;

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        controls.target.set(0, 0.35, 0);
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        // controls.update(); // required if damping enabled

        // object.rotation.y += 0.05;
        renderer.render(scene, camera);
        // render();
      }

      function render() {}
    </script>
  </body>
</html>
